type Query {
    job(id: ID!): Job
    jobs: [Job!]
    company(id:ID!): Company
}

type Job {
    id: ID!,
    title: String!,
    description: String
    company: Company!
}

type Company {
    id: ID!
    name: String!,
    description: String
    jobs: [Job!]
}

type Mutation {
    createJob(title: String!, companyId:ID!, description:String): Job
}